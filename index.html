<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTEUP UPDATES</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex flex-col justify-center items-center px-2">
    <div class="form-container w-full max-w-lg mx-auto my-4">
        <div class="flex justify-center mb-6">
            <img src="logo.png" alt="BTEUP Updates" class="w-24" />
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">BTEUP <br> Even Semesters Result <br> 2024</h1>
        <p class="text-center text-gray-700 mb-8">If you're unable to check your result, kindly fill the form below and we will send your result to your email.</p>
        
        <form id="resultForm" class="space-y-4">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>

            <!-- Enrollment Number Field -->
            <div>
                <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                <input type="text" id="enrollment" name="enrollment" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>

            <!-- Date of Birth Field -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Submit</button>
            </div>
        </form>

        <footer class="mt-8 text-gray-700 text-center">
            <p>Â© 2024 BTEUP UPDATES</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://whatsapp.com/channel/0029VadZlzDGufIqvSVziT28" target="_blank" class="text-green-500 hover:text-green-700">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
                <a href="https://t.me/bteupupdatess" target="_blank" class="text-blue-500 hover:text-blue-700">
                    <i class="fab fa-telegram fa-2x"></i>
                </a>
            </div>
        </footer>
    </div>

    <!-- JS Script to Handle Form Submission -->
    <script>
        document.getElementById('resultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const enrollment = document.getElementById('enrollment').value;
            const dob = document.getElementById('dob').value;

            // Sending data using Fetch API
            fetch('https://script.google.com/macros/s/AKfycbzqIqH17x5NujAfI_63MCniubaFZpy9n0iCAYfwqm9L32XlpCRXMnfZtDdV28GRz_k/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'email': email,
                    'enrollment': enrollment,
                    'dob': dob,
                })
            })
            .then(response => {
                alert('Your details have been submitted. You will receive your result via email.');
            })
            .catch(error => {
                alert('There was an error submitting your details. Please try again.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
